<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div>
		<form method="post" id="form" action="">
			<div>
				<label for="name">Name: </label>
				<input type="text" name="name" id="name" required>
			</div>
			<br>
			<div>
				<label for="email">Email: </label>
				<input type="text" name="email" id="email" required>
			</div>
			<br>
			<div>
				<label for="gender" id="gender">Gender: </label><br>

				<label for="gender">Male</label>
				<input type="radio" name="gender" required>

				<label for="gender">Female</label>
				<input type="radio" name="gender" required>
			</div>
			<br>
			<div>
				<label for="laptop" id="laptop">Laptop Brands: </label><br>

				<label for="laptop">Apple</label>
				<input type="checkbox" name="laptop"><br>
				<label for="laptop">Asus</label>
				<input type="checkbox" name="laptop"><br>
				<label for="laptop">Hp</label>
				<input type="checkbox" name="laptop">
			</div>
			<br>
			<div>
				<label for="age">Age: </label>
				<input type="number" name="age" id="age" required>
			</div>
			<br>
			<div>
				<label for="dob">DOB: </label>
				<input type="date" id="dob" name="dob" required>
			</div>
			<br>
			<div>
				<label for="password">Password: </label>
				<input type="password" id="password" name="password" required>
			</div>
			<br>
			<div>
				<label for="portfolio">Portfolio: </label>
				<input type="url" id="portfolio" name="portfolio" required>
			</div>
			<br>
			<div>
				<input type="submit" value="Submit">
			</div>
		</form>
	</div>
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
